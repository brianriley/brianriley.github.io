---
layout: default
---
{% include post.html %}

{% if page.previous %} 
<a rel="prev" class="a-hover"href="{{ page.previous.url }}"><i class="icon-chevron-left"></i> {{ page.previous.title }}</a>
{% endif %}
{% if page.next %} 
<a rel="next" style="float:right" class="a-hover"href="{{ page.next.url }}">{{ page.next.title }} <i class=" icon-chevron-right"></i></a>
{% endif %}
