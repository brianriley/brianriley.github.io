<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/site.css">

    <!-- Site design graciously modified from Vanilla Bean Creme: http://richbray.me/frap/ -->

  </head>
  <body>
    <article class="container">
      <div class="row col-lg-8 col-offset-2">
        <header>
          <a href="/"><i class="icon-home icon-3x"></i></a>
        </header>

        {{ content }}

      </div>
    </article> <!-- /container -->
    <footer>
      <div class="container">
        <div class="row col-lg-8 col-offset-2">
          <a href="https://github.com/brianriley"><i class="icon-github-sign icon-2x"></i></a>&nbsp;&nbsp;&nbsp;<a href="https://twitter.com/btriley"><i class="icon-twitter-sign icon-2x"></i></a>
          <p>Brian is a developer.</p>
        </div>
      </div>
    </footer>
    {% if site.serving != true %}
    <script>
       var _gaq = [['_setAccount', 'UA-890295-2'], ['_trackPageview']];
       (function(d, t) {
        var g = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        g.async = true;
        g.src = ('https:' == location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g, s);
       })(document, 'script');
    </script>
    {% endif %}
    <script>
      // Hide address bar on mobile
      window.addEventListener("load",function() {
        setTimeout(function(){
          window.scrollTo(0, 0);
        }, 0);
      });
    </script>
  </body>
</html>
