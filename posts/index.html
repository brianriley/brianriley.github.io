---
layout: default
title: Archives
---

<div id="archives">
  {% for post in site.posts %}
  <div class="post">
    <p class="meta">{{ post.date | date_to_long_string }}</p>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.content | truncatehtml | truncatewords: 35 }}</p>
  </div>
  {% endfor %}
</div>
